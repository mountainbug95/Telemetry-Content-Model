<div class="split style1">
    <div class="contact">
        <h2>Contact</h2>
        <ul class="contact-icons">
            {% for item in site.contact.contact_list %}
                <li class="icon {{ item.icon }}"><a href="{{ item.url }}">{{ item.text | newline_to_br }}</a></li>
            {% endfor %}
        </ul>
        {% if site.contact.social_icons %}
            <ul class="icons-bordered">
                {% for icon in site.contact.social_icons %}
                    <li><a class="icon {{ icon.icon }}" href="{{ icon.url }}">
                        <span class="label">{{ icon.text }}</span>
                        </a></li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <form action="#" method="post">
        <h2>Email Us</h2>
        <div class="fields">
            <div class="field half">
                <input name="name" id="name" placeholder="Name" type="text" />
            </div>
            <div class="field half">
                <input name="email" id="email" placeholder="Email" type="email" />
            </div>
            <div class="field">
                <textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
            </div>
        </div>
        <ul class="actions">
            <li><input value="Send Message" class="button" type="submit" /></li>
        </ul>
    </form>
</div>
