---
label: Testimonials Section
hide_body: true
is_partial: true
display_field: identifier
fields:
  - type: text
    name: section_id
    label: Section ID
    default: testimonials
    config:
      required: true
  - type: field_group_list
    name: testimonials
    label: Testimonials
    description: A list of testimonials to be displayed in the section
    config:
      labelField: name
    fields:
      - type: text
        name: quote
        label: Quote
        config:
          required: true
      - type: text
        name: name
        label: Name
        description: >-
          The name of the individual who provided the quote (displayed below the
          quote)
        config:
          required: true
      - type: text
        name: title
        label: Title
        description: >-
          The title of the individual who provided the quote (displayed below
          the name)
      - type: field_group
        name: bg_img
        label: Background Image
        description: The image displayed in the background of the quote container
        fields:
          - type: file
            name: path
            label: Image
          - type: select
            name: data_position
            label: Image Data Position
            description: The position of the background image in the quote container
            config:
              source:
                type: custom
              options:
                - left
                - right
                - center
  - type: text
    name: identifier
    label: Identifier
    description: (Not used by the site) Identifies the section in the CMS
    default: testimonials
    config:
      required: true
  - type: text
    name: component
    label: Section Component
    hidden: true
    default: testimonials.html
    config:
      required: true
