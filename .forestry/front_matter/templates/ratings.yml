---
label: Ratings Section
hide_body: true
is_partial: true
display_field: identifier
fields:
  - type: text
    name: section_id
    label: Section ID
    config:
      required: true
  - type: text
    name: title
    description: The title displayed at the top of the section
    config:
      required: true
  - type: textarea
    name: text
    label: Section Text
    description: The text displayed in the section content
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: file
    name: image
    label: Content Image
    description: The image displayed above the section text
  - type: field_group_list
    name: actions
    label: Section Action Buttons
    config:
      labelField: label
    fields:
      - type: include
        name: include_action
        label: Action
        template: action
  - type: list
    name: rating_data
    label: Ratings
    description: A list of ratings displayed beside the section content
  - type: text
    name: identifier
    label: Identifier
    description: (Not used by the site) Identifies the section in the CMS
    default: ratings
    config:
      required: true
  - type: text
    name: component
    hidden: true
    default: ratings.html
    config:
      required: true
