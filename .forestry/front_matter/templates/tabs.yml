---
label: Tabs Section
hide_body: true
is_partial: true
display_field: title
fields:
  - type: text
    name: title
    label: Section Title
    description: >-
      The text displayed at the top of the section (Also used by the CMS, Even
      if no title is displayed in the section)
    default: Tabs Section
    config:
      required: true
  - type: text
    name: section_id
    label: Section ID
    default: tabs
    config:
      required: true
  - type: text
    name: component
    label: Section Component
    hidden: true
    default: tabs.html
    config:
      required: true
